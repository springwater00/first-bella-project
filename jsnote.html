<!--
1. Javascript는 html보다 위에 있다
2. html은 정적이나 javascript는 정적으로 즉각 반응, 사용자와 소통한다
3. html 사이에서 자바를 넣을 때에는,
    <script></script> 로 코드를 넣는다.
4. 태그들
    1) 글씨쓰기 : document.write('hello world')
    2) 이벤트 : 어떤 일이 일어났을 때, 다른 일이 실행되게 하는 것
        (1) onclick : click이 일어나면, alert를 띄우기
            <input type="button" value="click" onclick="alert('error')">
            html코드 안에 onclick 이란 속성attribute을 넣으면 그 뒤에 자바코드실행
            여기서는 alert('')가 자바코드임. 
        (2) onchange : input창에 text가 바뀌면, alert를 띄우기
            <input type="text" onchange="alert('changed')">
        (3) onkeydown : input창에 text가 써지면, alert를 띄우기
            <input type="text" onkeydown="alert('writing')">
5. 데이터타입
    1) boolean : true, false
    2) number
    3) string
    4) Null : 존재하지 않는 값
    5) undefined : 값을 할당하지 않은 값
    6) bigint : 큰수
     
    

  -->
